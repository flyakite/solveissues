<ion-view view-title="{{user.name}}" hide-back-button="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">Left Button</button>
  </div>
  <h1 class="title">Title!</h1>
  <div class="buttons">
    <button class="button">Right Button</button>
  </div>
</ion-header-bar>
  <ion-content class="padding has-header" has-header="true">
    <ion-list>

      <div class="item item-avatar">
        <img ng-src="{{user.picture}}">
        <h2>{{user.name}}</h2>
      </div>

      <ion-list>
        <ion-item class="item item-divider">
          和您支持相同的議題
        </ion-item>
        <ion-item class="item" ui-sref="tab.issue({issueId: issue.id})" ng-repeat="issue in user.same_issues">
        {{issue.title}}
        </ion-item>

        <ion-item class="item item-divider" ng-show="user.more_issues">
          {{user.name}}支持的其他議題
        </ion-item>
        <ion-item class="item" ui-sref="tab.issue({issueId: issue.id})" ng-repeat="issue in user.more_issues">
        {{issue.title}}
        </ion-item>
      </ion-list>

    </ion-list>
  </ion-content>
</ion-view>
