<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="議題" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/issues">
    <ion-nav-view name="tab-issues"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="我的民代" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" 
    ui-sref="tab.representitives"
    >
    <!-- href="#/tab/representitives" -->
    <ion-nav-view name="tab-representitives"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的資料" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>


</ion-tabs>
