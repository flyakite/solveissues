<ion-view view-title="民意代表">
  <ion-content class="">
    <div class="list">
      <ion-item class="item item-icon-right item-avatar" 
        ng-repeat="rep in reps" 
        ui-sref="tab.representitive({userId: rep.id})">
        <img alt="" ng-src="{{rep.picture}}">
        <b>{{rep.name}}</b>
        和您同樣支持 {{rep.same_issues.length}} 個議題
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
